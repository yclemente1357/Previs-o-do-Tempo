<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="caixa-maior">

        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="texto-previsao">Nublado</p>
            </div>


            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
